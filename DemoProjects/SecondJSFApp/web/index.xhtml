<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>#{hindimesg.welcome}</h2>
            
                 <h:form>
                     <h:messages style="color:red"/>
             <h:panelGrid  columns="2">
            
                 <h:outputText value="#{hindimesg.userlabel}"/>
            <h:inputText id="uid" required="true" validator="#{userBean.validateLength}" requiredMessage="Name can not be blank" value="#{userBean.uname}">
                <f:ajax event="valueChange" execute="uid" listener="#{userBean.promptMe()}" render="prompt"/> 
                <!--<f:converter converterId="myconverter"/>-->
                <!--<f:validateLength minimum="3" />-->
                <!--<f:validator validatorId="MyLengthValidator"/>-->
            </h:inputText>
        
                 <h:outputText value="#{hindimesg.passwordlabel}"/>
            <h:inputSecret id="uid1" required="true" requiredMessage="Password can not be blank" value="#{userBean.password}"/>
            <h:outputText value="Email"/>
            <h:inputText id="uid2" required="true" requiredMessage="Email can not be blank" value="#{userBean.email}">
                <f:validateRegex pattern="[a-z]+@.+\..+"/>
            </h:inputText>
          
            
            <h:commandButton id="sub" value="#{hindimesg.buttonlabel}" action="ShowData"/>
            <h:commandButton id="rst" value="RESET" />
         
            
            
            <h:outputText id="prompt" style="color:red" value="#{userBean.msg}"/>
            
            </h:panelGrid>
              </h:form>
       
    </h:body>
</html>
