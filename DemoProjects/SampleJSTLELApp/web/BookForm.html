<html>
    <head>
   <TITLE>Book Master Form</TITLE>
        </HEAD>
        <BODY BGCOLOR='pink'>
        <FORM ACTION='Second.jsp' METHOD='post' NAME='frmBook'>
        <TABLE ALIGN='center' BGCOLOR='pink' BORDER='1' CELLPADDING='2' CELLSPACING='0'  WIDTH='100%'>
        <TR>
        <TD ALIGN='left' COLSPAN='2' BGCOLOR='maroon'>
        <FONT COLOR='pink'>Book Master</FONT>
        </TD>
        </TR>
        <TR>
        <TD ALIGN='right' WIDTH='25%'>Book Name</TD>
        <TD ALIGN='left'>
        <INPUT MAXLENGTH='35' NAME='bookName' TYPE='text' SIZE='25'>
        </TD>
        </TR>
        <TR>
        <TD ALIGN='right' WIDTH='25%'>Synopsis</TD>
        <TD ALIGN='left'>
        <INPUT MAXLENGTH='255' NAME='synopsis' TYPE='text' SIZE='42'>
        </TD>
        </TR>
        <TR>
        <TD ALIGN='right' WIDTH='25%'>Author Name</TD>
        <TD ALIGN='left'>
        <INPUT MAXLENGTH='255' NAME='authorName' TYPE='text' SIZE='42'>
        </TD>
        </TR>
        <TR>
        <TD ALIGN='right' WIDTH='25%'>Publisher Name</TD>
        <TD ALIGN='left'>
        <INPUT MAXLENGTH='255' NAME='publisherName' TYPE='text' SIZE='20'>
        </TD>
        </TR>
        <TR>
        <TD COLSPAN='2' ALIGN='right'>
        <INPUT NAME='cmdSubmit' TYPE='submit' VALUE='Save'>
        <INPUT NAME='cmdCancel' TYPE='button' VALUE='Cancel'>
        </TD>
        </TR>
        </TABLE>
        </form>
        </body>
</html>
