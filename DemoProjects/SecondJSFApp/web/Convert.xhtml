<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>
        <h:outputText id="h" value="#{cb.val}">
            <f:convertNumber maxIntegerDigits="2"/>
        </h:outputText>
            <br/>
            <h:outputText id="h" value="#{cb.dbl}">
                <f:convertNumber maxFractionDigits="2"/>
        </h:outputText><br/>
        <h:outputText id="h" value="#{cb.dt}">
            <f:convertDateTime dateStyle="short"/>
        </h:outputText><br/>
        <h:outputText id="h" value="#{cb.dt}">
            <f:convertDateTime dateStyle="long"/>
        </h:outputText><br/>
        <h:outputText id="h" value="#{cb.dt}">
            <f:convertDateTime locale="hi_IN" pattern="dd:MM:yyyy hh:mm:ss" dateStyle="long" timeStyle="long" timeZone="IST" />
        </h:outputText><br/>
        
        </h2> 
    </h:body>
</html>
