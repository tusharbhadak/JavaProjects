<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="loginbutton" targets="form:loginbutton"/>
        <cc:attribute name="formtitle" default="Welcome"/>
        <cc:attribute name="userprompt"/>
        <cc:attribute name="passwordprompt"/>
        <cc:attribute name="subbuttonlabel"/>
        <cc:attribute name="rstbuttonlabel"/>
        <cc:attribute name="managedbean"/>
        <cc:attribute name="loginaction" method-signature="java.lang.String action()"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        
        <h:form>
            <h2> #{cc.attrs.formtitle}</h2>
            <h:panelGrid columns="2" border="1">
             #{cc.attrs.userprompt}
             <h:inputText id="user" value="#{cc.attrs.managedbean.uname}"/>
             #{cc.attrs.passwordprompt}
             <h:inputSecret id="pass" value="#{cc.attrs.managedbean.password}"/>
             <h:commandButton id="loginbutton" value="#{cc.attrs.subbuttonlabel}" action="#{cc.attrs.loginaction}"/>
             <h:commandButton id="rst" value="#{cc.attrs.rstbuttonlabel}"/>
            </h:panelGrid>
         </h:form>       
    </cc:implementation>
</html>
