<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      
        <h:dataTable id="dt" value="#{dataBean.books}" var="bk" border="2">
             <f:facet name="header">
            <h:outputText value="This is 'dataTable' demo" />
              </f:facet>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="BookID"/>
                </f:facet>
                <h:outputText value="#{bk.bookID}"/>
            </h:column>
             <h:column>
                <f:facet name="header">
                    <h:outputText value="Book Name"/>
                </f:facet>
                 <h:outputText value="#{bk.bookName}"/>
            </h:column>
             <h:column>
                <f:facet name="header">
                    <h:outputText value="Publisher"/>
                </f:facet>
                 <h:outputText value="#{bk.publisherName}"/>
            </h:column>
             <h:column>
                <f:facet name="header">
                    <h:outputText value="Author"/>
                </f:facet>
                 <h:outputText value="#{bk.authorName}"/>
            </h:column>
             <h:column>
                <f:facet name="header">
                    <h:outputText value="Synopsis"/>
                </f:facet>
                 <h:outputText value="#{bk.synopsis}"/>
            </h:column>
        
        </h:dataTable>
        
        
        
        
        
        
        
    </h:body>
</html>
